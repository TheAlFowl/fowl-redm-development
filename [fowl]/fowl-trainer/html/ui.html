<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<script src="debounce.min.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
	

	<div id="mainwrap" class="mainwrap">
		<div id="prompt" class="prompt"></div>
		<div id="selection" class="selection">
		</div>
		<div id="ticker" class="ticker">
			<button id="ticker-minus" class="ticker-edit">-</button>
			<input value=1 type="number" min="0" id="ticker-input" class="ticker-input">
			<button id="ticker-plus" class="ticker-edit">+</button>
			<button id="ticker-submit" class="ticker-submit">SUBMIT</button>
		</div>
		<p class="nui-watermark">NUI</p>
	</div>
	<div id="ped-info" class="ped-info"></div>
	<div id="hover-wrap" class="hover-wrap"></div>
</body>

<script type="text/javascript">
	$("#ticker-minus").click(function(){
		var val = $( "#ticker > #ticker-input" ).val();
		if (!isNaN(val) && val!='') {
			if (parseFloat(val) === 0.00) {
				// don't change value
			}
			else {
				val = (parseFloat(val) - 0.05).toFixed(2)
				$( "#ticker > #ticker-input" ).val(val); 
			}
		} else {$( "#ticker > #ticker-input" ).val(1);}

	})
	$("#ticker-plus").click(function(){
		var val = $( "#ticker > #ticker-input" ).val();
		if (!isNaN(val) && val!='') {
			val = (parseFloat(val) + 0.05).toFixed(2)
			$( "#ticker > #ticker-input" ).val(val); 
		} else {$( "#ticker > #ticker-input" ).val(1);}
	})
</script>
